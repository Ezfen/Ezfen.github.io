# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CHILDHOOD
subtitle: iOS Developer and Designer.
description: Chris Cheung’s blog | iOS | Design | Mood
author: 阿澤
language: zh-Han
timezone:
introduce_cn: "「 你好哇，我是阿澤 」"
introduce_en: "' What's up, Chris '"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://objchris.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
about_dir: /about
demo_dir: /demo
tags_dir: /tags
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
- demo/**
- about/**
- README.md
- md/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hollow

# Local Search
search:
  path: search.xml
  field: post

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/objchris/objchris.github.io.git
  branch: master

# Subnav
avatar: "/images/avatar.jpg"
github: "https://github.com/objchris"
weibo: "http://weibo.com/1896611885"
twitter: "https://twitter.com/Obj_Chris"
jianshu: "http://www.jianshu.com/users/9dbf1474c8ad/latest_articles"

